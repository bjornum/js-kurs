<!DOCTYPE html>

        <div class="grid-default lightblue">

                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                </table>
                
            </div>

            <!--bot-->
            <div class="grid-bot black">

            </div>

        </div>

    </div>
    <script src="../js/frogger.js"></script>
</body>
</html>
